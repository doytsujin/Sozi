<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sozi</title>

        <!-- This file will be moved to the parent folder when building -->
        <link rel="stylesheet" href="node_modules/fork-awesome/css/fork-awesome.min.css">
        <link rel="stylesheet" href="node_modules/@fontsource-variable/inter/standard.css">
        <link rel="stylesheet" href="src/css/sozi.editor.view.css">
        <link rel="stylesheet" href="src/css/sozi.editor.view.Properties.css">
        <link rel="stylesheet" href="src/css/sozi.editor.view.Preview.css">
        <link rel="stylesheet" href="src/css/sozi.editor.view.Timeline.css">
        <link rel="stylesheet" href="src/css/sozi.editor.view.Toolbar.css">

        <!-- <script src="https://apis.google.com/js/client.js" defer></script> -->
        <script src="src/js/editor.min.js" defer></script>
    </head>
    <body>
        <div class="top">
            <div class="left">
                <div id="sozi-editor-view-preview">
                    <ul></ul>
                </div>
            </div>
            <div class="vsplitter"></div>
            <div id="sozi-editor-view-properties" class="right"></div>
        </div>
        <div class="hsplitter"></div>
        <div class="bottom">
            <div id="sozi-editor-view-toolbar"></div>
            <div id="sozi-editor-view-timeline">&nbsp;</div>
        </div>
        <div id="message" class="message">
            <div class="title"></div>
            <div class="body"></div>
        </div>
    </body>
</html>
